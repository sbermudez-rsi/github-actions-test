name: matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-lates, ubuntu-latest, windows-latest]
        node_version: [6,8,10]      
      #max-parallel: 2
      #fail-fast: true
    runs-on: ${{matrix.os}}
    steps:
      - name: Log node node-version 1
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: Log node node-version 2
        run: node -v