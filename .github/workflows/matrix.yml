name: matrix
on: pull_request

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6,8,10]
        include:
          - os: ubuntu-latest
            node_version: 4
            is_ubuntu_4: "true"
        exclude:
          - os: ubuntu-latest          
            node_version: 6
          - os: macos-latest
            node_version: 10
      #fail-fast: true
    runs-on: ${{matrix.os}}
    env: 
      IS_UBUNTU_4: ${{matrix.is_ubuntu_4}}
    steps:
      - name: Log node node-version 1
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: Log node node-version 2
        run: |
          node -v
          echo $IS_UBUNTU_4