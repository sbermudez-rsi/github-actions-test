name: Actions Workflow

on:
  push:
    branches:
      - master
      - 'feature/*' # matches feature/featA, feature/featB, doesn't match future/featC/a
      - 'feature/**' # match future/featC/a
      - '!feature/featC' # Ignore this branch
    tags:
      - v1.*
    #paths:
    #  - '**.js'
    paths-ignore:
      - 'docs/**'
  #repository_dispatch:
  #  types: [build]
  #schedule:
  #  - cron: "0/5 * * * *"
  #  - cron: "0/6 * * * *"
  #push:
  pull_request:
    types: [closed, assigned, opened, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest    
    steps:
      - name: payload
        run: echo ${{ github.event.client_payload.env }}
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Simple JS Actions.
        id: greet
        uses: sbermudez-rsi/hello-world-javascript-action@main
        with: 
          who-to-greet: Sergio
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
